<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>par ou impar</title>
</head>
<body>
  <script>
    let numero = parseInt(prompt("informe um numero: "));

    if (numero %2==0){
        alert("seu numero é par!");
    }else{
        alert("seu numero é ímpar!");
    }
  </script>  
</body>
</html>
